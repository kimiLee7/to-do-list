<!doctype html>
<html lang="en" data-framework="javascript">
<head>
    <meta charset="utf-8">
    <title>VanillaJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/index-xm.css">
    <link rel="stylesheet" href="css/extended.css">
</head>
<>
    <div id="left_side_bar">
        <div id="search_bar">
            <input type="text" placeholder="please enter title   ">
            <a class="search_icon" href="#/search">
                <img src="images/search.png" width="25px" height="25px"/>
            </a>
        </div>
        <div id="profile">
            <div class="profile_icon"></div>
            <span>xiaomin</span>
        </div>
        <ul class="left_menu_marked">
            <li>
                <a href="#/category/Marked_list">
                    <img src="images/marked_list.png" alt="marked_list_icon" width="25px" height="18px"/>
                    <span class="title">Marked List</span>
                </a>
            </li>
        </ul>
        <ul class="left_menu_list">
        </ul>
    </div>
    <div id="top_menu_bar">
        <span id="show_current_category"></span>
        <ul class="top_menu_list">
            <li class="sort">
                <img src="images/sort.png" alt="sort icon" width="30px" height="30px"/>
                <span>Sort</span>
            </li>
        </ul>
    </div>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section  class="main">
            <input class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list"></ul>
        </section>
        <footer class="footer">
            <span class="todo-count"></span>
            <ul class="filters">
                <li>
                    <a id="filter_state_all" class="selected">All</a>
                </li>
                <li>
                    <a id="filter_state_active">Active</a>
                </li>
                <li>
                    <a id="filter_state_completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <section class="search_results">
        <ul class="search_tasks_list"></ul>
    </section>
    <section class="marked_list_section">
        <ul class="marked_list"></ul>
    </section>
    <script src="js/helpers.js"></script>
    <script src="js/store.js"></script>
    <script src="js/model.js"></script>
    <script src="js/template.js"></script>
    <script src="js/category_template.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
